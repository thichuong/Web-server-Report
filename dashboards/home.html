<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="homepage-title">Trang chủ - Crypto Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/shared_assets/css/colors.css">
  <link rel="stylesheet" href="/shared_assets/css/style.css">
  <link rel="stylesheet" href="/shared_components/market-indicators/market-indicators.css">
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .center { min-height: 100vh; display:flex; align-items:center; justify-content:center; flex-direction: column; }
    .language-toggle-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    .main-content { width: 100%; max-width: 1200px; margin: 0 auto; }
    .hero-section { text-align: center; margin-bottom: 3rem; }
    .market-section { margin-top: 2rem; }
  </style>
</head>
<body>
  {% include "crypto/components/theme_toggle.html" %}
  {% include "crypto/components/language_toggle.html" %}

  <div class="center">
    <div class="main-content">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="mb-8">
          <i class="fas fa-chart-line text-6xl text-blue-600 mb-4"></i>
        </div>
        <h1 class="text-4xl font-bold mb-6 text-gray-800">
          <span data-i18n="welcome-message">Chào mừng đến Crypto Dashboard</span>
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          <span data-i18n="homepage-description">Theo dõi và phân tích thị trường tiền mã hóa</span>
        </p>
        <div class="space-y-4">
          <a href="/crypto_report" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg hover:shadow-xl mr-4">
            <i class="fas fa-chart-bar mr-2"></i>
            <span data-i18n="view-dashboard">Xem Dashboard</span>
          </a>
          <a href="/crypto_reports_list" class="inline-block bg-gray-600 text-white px-8 py-3 rounded-lg hover:bg-gray-700 transition duration-300 shadow-lg hover:shadow-xl">
            <i class="fas fa-history mr-2"></i>
            <span data-i18n="view-report-history">Lịch Sử Báo Cáo</span>
          </a>
        </div>
      </div>

      <!-- Market Indicators Section -->
      <div class="market-section">
        {% include "shared/components/market-indicators.html" %}
      </div>
    </div>
  </div>

  <script src="/crypto_dashboard/assets/translations.js" defer></script>
  <script src="/shared_components/core/language-toggle.js" defer></script>
  <script src="/shared_components/core/theme-manager.js" defer></script>
  <script src="/shared_components/market-indicators/market-indicators.js" defer></script>
</body>
</html>
