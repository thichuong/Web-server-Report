<!-- Market Indicators Dashboard Component -->
<div id="market-indicators-dashboard" class="market-indicators-container">
    <h2 class="text-2xl font-bold mb-6 text-center">
        <i class="fas fa-chart-line text-blue-600 mr-2"></i>
        <span data-i18n="market-indicators-title">Chỉ Số Thị Trường</span>
    </h2>
    
    <!-- Main Market Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- BTC Price Card -->
        <div class="market-card">
            <div class="flex items-center mb-3">
                <i class="fab fa-bitcoin text-yellow-500 text-2xl mr-3"></i>
                <h3 class="text-lg font-semibold text-gray-700" data-i18n="btc-price">Giá BTC</h3>
            </div>
            <div id="btc-price-indicator" class="market-value-container">
                <div class="skeleton-loader"></div>
            </div>
            <div class="real-time-indicator">
                <span class="live-dot"></span>
                <span class="text-xs text-gray-500" data-i18n="live-data">Thời gian thực</span>
            </div>
        </div>

        <!-- Market Cap Card -->
        <div class="market-card">
            <div class="flex items-center mb-3">
                <i class="fas fa-globe-americas text-blue-500 text-2xl mr-3"></i>
                <h3 class="text-lg font-semibold text-gray-700" data-i18n="market-cap">Tổng Vốn Hóa</h3>
            </div>
            <div id="market-cap-indicator" class="market-value-container">
                <div class="skeleton-loader"></div>
            </div>
            <div class="real-time-indicator">
                <span class="live-dot"></span>
                <span class="text-xs text-gray-500" data-i18n="live-data">Thời gian thực</span>
            </div>
        </div>

        <!-- Volume 24h Card -->
        <div class="market-card">
            <div class="flex items-center mb-3">
                <i class="fas fa-chart-bar text-green-500 text-2xl mr-3"></i>
                <h3 class="text-lg font-semibold text-gray-700" data-i18n="volume-24h">Khối Lượng 24h</h3>
            </div>
            <div id="volume-24h-indicator" class="market-value-container">
                <div class="skeleton-loader"></div>
            </div>
            <div class="real-time-indicator">
                <span class="live-dot"></span>
                <span class="text-xs text-gray-500" data-i18n="live-data">Thời gian thực</span>
            </div>
        </div>
    </div>

    <!-- Market Indices Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Fear & Greed Index -->
        <div class="market-card">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-thermometer-half text-purple-500 text-2xl mr-3"></i>
                <h3 class="text-lg font-semibold text-gray-700" data-i18n="fear-greed-index">Chỉ Số Sợ Hãi & Tham Lam</h3>
            </div>
            <div id="fear-greed-indicator" class="text-center">
                <div class="skeleton-loader h-16"></div>
            </div>
        </div>

        <!-- Bitcoin Dominance -->
        <div class="market-card">
            <div class="flex items-center justify-center mb-4">
                <i class="fab fa-bitcoin text-orange-500 text-2xl mr-3"></i>
                <h3 class="text-lg font-semibold text-gray-700" data-i18n="btc-dominance">Độ Thống Trị BTC</h3>
            </div>
            <div id="btc-dominance-indicator" class="text-center">
                <div class="skeleton-loader h-16"></div>
            </div>
        </div>
    </div>

    <!-- Additional Metrics Row -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <!-- Active Cryptocurrencies -->
        <div class="market-mini-card">
            <div class="text-center">
                <i class="fas fa-coins text-teal-500 text-xl mb-2"></i>
                <div id="active-cryptos-indicator" class="text-lg font-bold text-gray-800">
                    <div class="skeleton-loader h-6"></div>
                </div>
                <p class="text-xs text-gray-600" data-i18n="active-cryptos">Coin Hoạt Động</p>
            </div>
        </div>

        <!-- Markets -->
        <div class="market-mini-card">
            <div class="text-center">
                <i class="fas fa-store text-indigo-500 text-xl mb-2"></i>
                <div id="markets-indicator" class="text-lg font-bold text-gray-800">
                    <div class="skeleton-loader h-6"></div>
                </div>
                <p class="text-xs text-gray-600" data-i18n="markets">Sàn Giao Dịch</p>
            </div>
        </div>

        <!-- Market Cap Change -->
        <div class="market-mini-card">
            <div class="text-center">
                <i class="fas fa-percentage text-pink-500 text-xl mb-2"></i>
                <div id="market-cap-change-indicator" class="text-lg font-bold text-gray-800">
                    <div class="skeleton-loader h-6"></div>
                </div>
                <p class="text-xs text-gray-600" data-i18n="market-cap-change">Thay Đổi Vốn Hóa</p>
            </div>
        </div>

        <!-- Last Updated -->
        <div class="market-mini-card">
            <div class="text-center">
                <i class="fas fa-clock text-gray-500 text-xl mb-2"></i>
                <div id="last-updated-indicator" class="text-sm font-medium text-gray-700">
                    <div class="skeleton-loader h-6"></div>
                </div>
                <p class="text-xs text-gray-600" data-i18n="last-updated">Cập Nhật Lần Cuối</p>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="market-status-bar">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div id="connection-status" class="connection-indicator offline">
                    <span class="status-dot"></span>
                    <span class="status-text" data-i18n="connecting">Đang kết nối...</span>
                </div>
            </div>
            <div class="text-xs text-gray-500">
                <span data-i18n="powered-by">Được cung cấp bởi</span> WebSocket API
            </div>
        </div>
    </div>
</div>
