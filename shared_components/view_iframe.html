<!DOCTYPE html>
<html lang="{{default_lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandboxed Report #{{report_id}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External resources needed for iframe -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/shared_assets/css/colors.css">
    <link rel="stylesheet" href="/shared_assets/css/chart.css">
    <link rel="stylesheet" href="/shared_assets/css/report.css">
    <!-- Minimal inline styles for iframe-specific functionality only -->
    <style>
        /* Apply sandboxed report class to body for CSS targeting */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Fallback styles for Font Awesome icons if CDN fails */
        .fa, .fas, .far, .fal, .fab {
            font-family: 'Font Awesome 6 Free', 'Font Awesome 6 Pro', 'Font Awesome 5 Free', 'Font Awesome 5 Pro', sans-serif;
            font-weight: 900;
            font-style: normal;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Fallback content for common icons if Font Awesome fails */
        .fa-chart-line:before { content: "üìà"; }
        .fa-coins:before { content: "ü™ô"; }
        .fa-arrow-up:before { content: "‚Üë"; }
        .fa-arrow-down:before { content: "‚Üì"; }
        .fa-info-circle:before { content: "‚ÑπÔ∏è"; }
        .fa-warning:before { content: "‚ö†Ô∏è"; }
        
        /* Report-specific CSS from database will be injected here */
        .sandboxed-report-container {
            {{css_content}}
        }
        
        /* Ensure report layout takes full width within iframe */
        .sandboxed-report .report-layout {
            max-width: 100%;
            margin: 0;
            padding: 1rem;
        }
        
        /* Full width content area in iframe */
        .sandboxed-report .content-area {
            width: 100%;
            max-width: none;
        }
        
        /* Hide navigation sidebar in iframe since we have parent sticky nav */
        .sandboxed-report .navigation-sidebar {
            display: none;
        }
        
        /* Make report layout single column since nav is hidden */
        .sandboxed-report .report-layout {
            display: block;
            max-width: 100%;
            margin: 0;
            padding: 1rem;
        }
    </style>
</head>
<body class="sandboxed-report">
    <!-- Two-column layout with table of contents and content -->
    <div class="report-layout">
        <!-- Navigation sidebar - Hidden on mobile, fixed width on desktop -->
        <aside class="navigation-sidebar">
            <nav id="report-navigation-panel">
                <h3 class="nav-title">
                    <span class="nav-title-vi">üìã M·ª•c l·ª•c B√°o c√°o</span>
                    <span class="nav-title-en" style="display: none;">üìã Report Contents</span>
                </h3>
                <ul id="report-nav-links">
                    <!-- Navigation links will be generated by CreateNav() -->
                </ul>
            </nav>
        </aside>
        
        <!-- Main report content - Full width content area -->
        <main class="content-area">
            <div id="report-container" class="sandboxed-report-container">
                <!-- Vietnamese content -->
                <div id="content-vi" class="lang-content {{vi_active_class}}">
                    {{html_content_vi}}
                </div>
                
                <!-- English content -->
                <div id="content-en" class="lang-content {{en_active_class}}">
                    {{html_content_en}}
                </div>
            </div>
        </main>
    </div>
    
    <!-- Chart modules content - Must be included in iframe for chart functions to work -->
    <script id="chart-modules">
        {{chart_modules}}
    </script>
    <script id="report-js-vi">
        {{js_content_vi}}
    </script>
    <script id="report-js-en">
        {{js_content_en}}
    </script>
    
    <!-- Language switching and chart initialization script -->
    <script>
        // Current language state
        let currentLanguage = '{{default_lang}}';
        
        // Function to switch language and initialize charts
        function switchLanguage(lang) {
            console.log('üîÑ Iframe: Switching language to', lang);
            
            // Hide all content
            const allContent = document.querySelectorAll('.lang-content');
            allContent.forEach(content => content.classList.remove('active'));
            
            // Show selected language content
            const targetContent = document.getElementById('content-' + lang);
            if (targetContent) {
                targetContent.classList.add('active');
                currentLanguage = lang;
                
                // Update navigation title based on language
                const navTitleVi = document.querySelector('.nav-title-vi');
                const navTitleEn = document.querySelector('.nav-title-en');
                if (navTitleVi && navTitleEn) {
                    if (lang === 'en') {
                        navTitleVi.style.display = 'none';
                        navTitleEn.style.display = 'inline';
                    } else {
                        navTitleVi.style.display = 'inline';
                        navTitleEn.style.display = 'none';
                    }
                }
                
                // Initialize charts for the selected language
                setTimeout(() => {
                    if (lang === 'vi') {
                        if (typeof initializeAllVisuals_report === 'function') {
                            console.log('üéØ Iframe: Initializing Vietnamese charts');
                            initializeAllVisuals_report();
                        } else {
                            console.warn('‚ö†Ô∏è Iframe: initializeAllVisuals_report function not found');
                        }
                    } else if (lang === 'en') {
                        if (typeof initializeAllVisuals_report_en === 'function') {
                            console.log('üéØ Iframe: Initializing English charts');
                            initializeAllVisuals_report_en();
                        } else {
                            console.warn('‚ö†Ô∏è Iframe: initializeAllVisuals_report_en function not found');
                        }
                    }
                }, 100); // Small delay to ensure DOM is ready
                
                // Notify parent window about height change
                setTimeout(() => {
                    reportHeightUpdate('Language switch - charts rendered');
                }, 250); // Reduced from 500ms to 250ms for faster height update
                
                // Update navigation after language switch
                setTimeout(() => {
                    console.log('üß≠ Iframe: Updating navigation after language switch');
                    isNavigationReady = false; // Reset navigation state for new language
                    CreateNav();
                    
                    // Force recalculation of section ranges for new language
                    setTimeout(() => {
                        const activeContent = document.getElementById('content-' + lang);
                        if (activeContent) {
                            const sections = Array.from(activeContent.querySelectorAll('section[id]'));
                            if (sections.length > 0) {
                                calculateSectionScrollRanges(sections);
                                console.log('üîÑ Iframe: Section ranges recalculated for language:', lang);
                            }
                        }
                    }, 50); // Reduced from 100ms to 50ms for faster section range recalculation
                }, 250); // Reduced from 600ms to 250ms for faster navigation update
            }
        }
        
        // Listen for messages from parent window - POSITION-BASED VERSION
        window.addEventListener('message', function(event) {
            const messageType = event.data?.type;
            console.log('üì® Iframe: Message received:', messageType);
            
            switch (messageType) {
                case 'language-change':
                    console.log('üåê Iframe: Language change to:', event.data.language);
                    switchLanguage(event.data.language);
                    break;
                    
                case 'theme-change':
                    console.log('üé® Iframe: Theme change to:', event.data.theme);
                    applyTheme(event.data.theme);
                    break;
                    
                case 'get-section-position':
                    console.log('üìç Iframe: Section position request for:', event.data.sectionId);
                    getSectionPositionForParent(event.data.sectionId);
                    break;
                    
                case 'parent-scroll-update':
                    console.log('üìú Iframe: Parent scroll update:', event.data.scrollPercent + '%');
                    handleParentScrollUpdate(event.data);
                    break;
                    
                case 'get-active-section':
                    console.log('üîç Iframe: Active section request');
                    sendActiveSectionToParent();
                    break;
                    
                default:
                    if (messageType) {
                        console.log('‚ùì Iframe: Unknown message type:', messageType);
                    }
                    break;
            }
        });
        
        // Get section position and send to parent - NEW FUNCTION
        function getSectionPositionForParent(sectionId) {
            console.log('üöÄ Iframe: Getting position for section:', sectionId);
            
            try {
                const targetSection = document.getElementById(sectionId);
                
                if (!targetSection) {
                    console.error('‚ùå Iframe: Section not found:', sectionId);
                    
                    // Send error response to parent
                    parent.postMessage({
                        type: 'section-position-response',
                        sectionId: sectionId,
                        success: false,
                        error: 'Section not found'
                    }, '*');
                    return;
                }
                
                // Get element's offset position within iframe
                const offsetTop = targetSection.offsetTop;
                
                console.log('‚úÖ Iframe: Section found at offsetTop:', offsetTop);
                
                // Send position to parent
                parent.postMessage({
                    type: 'section-position-response',
                    sectionId: sectionId,
                    offsetTop: offsetTop,
                    success: true
                }, '*');
                
                // Also update internal active section
                window.currentActiveSectionId = sectionId;
                
                console.log('üì° Iframe: Section position sent to parent');
                
            } catch (error) {
                console.error('‚ùå Iframe: Error getting section position:', error);
                
                // Send error response to parent
                parent.postMessage({
                    type: 'section-position-response',
                    sectionId: sectionId,
                    success: false,
                    error: error.message
                }, '*');
            }
        }
        
        // Handle parent scroll updates - ACCURATE CALCULATION VERSION
        function handleParentScrollUpdate(scrollData) {
            try {
                console.log('üìú Iframe: Processing parent scroll update:', scrollData);
                
                const { scrollPercent, scrollTop } = scrollData;
                
                // Find active content container
                const viContainer = document.getElementById('content-vi');
                const enContainer = document.getElementById('content-en');
                let activeContent = document.getElementById('report-container');

                if (viContainer || enContainer) {
                    const viVisible = viContainer && window.getComputedStyle(viContainer).display !== 'none';
                    const enVisible = enContainer && window.getComputedStyle(enContainer).display !== 'none';
                    
                    if (viVisible) activeContent = viContainer;
                    else if (enVisible) activeContent = enContainer;
                    else activeContent = viContainer || enContainer || activeContent;
                }

                const sections = Array.from(activeContent.querySelectorAll('section[id]'));
                if (sections.length === 0) {
                    console.warn('üö® Iframe: No sections found for scroll update');
                    return;
                }
                
                // Calculate section ranges if not already done
                if (!window.sectionScrollRanges || window.sectionScrollRanges.language !== currentLanguage) {
                    calculateSectionScrollRanges(sections);
                }
                
                // Find active section based on scroll percentage using pre-calculated ranges
                let activeSection = null;
                
                // Rule: Below max of first section (even 0%) -> first section is active
                if (scrollPercent <= window.sectionScrollRanges.ranges[0].max) {
                    activeSection = sections[0];
                    console.log(`üìê Iframe: First section rule applied at ${scrollPercent.toFixed(1)}% (‚â§ ${window.sectionScrollRanges.ranges[0].max.toFixed(1)}%)`);
                } else {
                    // Find section based on range
                    for (let i = 0; i < window.sectionScrollRanges.ranges.length; i++) {
                        const range = window.sectionScrollRanges.ranges[i];
                        if (scrollPercent >= range.min && scrollPercent <= range.max) {
                            activeSection = sections[i];
                            console.log(`üìê Iframe: Section ${i + 1} active at ${scrollPercent.toFixed(1)}% (range: ${range.min.toFixed(1)}% - ${range.max.toFixed(1)}%)`);
                            break;
                        }
                    }
                    
                    // Fallback to last section if scroll is beyond all ranges
                    if (!activeSection && scrollPercent > 90) {
                        activeSection = sections[sections.length - 1];
                        console.log(`üìê Iframe: Last section fallback at ${scrollPercent.toFixed(1)}%`);
                    }
                }
                
                // Default to first section if no match
                if (!activeSection) {
                    activeSection = sections[0];
                    console.log(`üìê Iframe: Default to first section at ${scrollPercent.toFixed(1)}%`);
                }
                
                if (activeSection && activeSection.id) {
                    // Update global state
                    window.currentActiveSectionId = activeSection.id;
                    
                    console.log(`‚úÖ Iframe: Active section determined: ${activeSection.id} at ${scrollPercent.toFixed(1)}% scroll`);
                    
                    // Update iframe navigation if exists
                    const navLinksContainer = document.getElementById('report-nav-links');
                    if (navLinksContainer) {
                        navLinksContainer.querySelectorAll('a').forEach(link => {
                            const linkHref = link.getAttribute('href');
                            const isActive = linkHref === `#${activeSection.id}`;
                            link.classList.toggle('active', isActive);
                        });
                    }
                    
                    // Send response to parent
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'active-section-response',
                            activeSection: activeSection.id,
                            language: currentLanguage,
                            reason: 'scroll-calculation',
                            debug: {
                                scrollPercent: scrollPercent.toFixed(1),
                                sectionIndex: sections.indexOf(activeSection),
                                totalSections: sections.length,
                                sectionRanges: window.sectionScrollRanges.ranges.map(r => `${r.min.toFixed(1)}-${r.max.toFixed(1)}%`)
                            }
                        }, '*');
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Iframe: Error handling parent scroll update:', error);
            }
        }
        
        // Calculate scroll percentage ranges for each section - NEW FUNCTION
        function calculateSectionScrollRanges(sections) {
            try {
                console.log('üìä Iframe: Calculating section scroll ranges for', sections.length, 'sections');
                
                const ranges = [];
                const totalSections = sections.length;
                
                for (let i = 0; i < totalSections; i++) {
                    let min, max;
                    
                    if (i === 0) {
                        // First section: 0% to its proportional share
                        min = 0;
                        max = (100 / totalSections);
                    } else if (i === totalSections - 1) {
                        // Last section: from previous max to 100%
                        min = ranges[i - 1].max;
                        max = 100;
                    } else {
                        // Middle sections: proportional ranges
                        min = ranges[i - 1].max;
                        max = ((i + 1) * 100) / totalSections;
                    }
                    
                    ranges.push({
                        sectionId: sections[i].id,
                        index: i,
                        min: min,
                        max: max
                    });
                    
                    console.log(`üìä Section ${i + 1} (${sections[i].id}): ${min.toFixed(1)}% - ${max.toFixed(1)}%`);
                }
                
                // Store ranges globally with language info for cache invalidation
                window.sectionScrollRanges = {
                    ranges: ranges,
                    language: currentLanguage,
                    totalSections: totalSections,
                    calculatedAt: Date.now()
                };
                
                console.log('‚úÖ Iframe: Section scroll ranges calculated and cached');
                return ranges;
                
            } catch (error) {
                console.error('‚ùå Iframe: Error calculating section ranges:', error);
                return [];
            }
        }
        
        // Function to apply theme to iframe
        function applyTheme(theme) {
            console.log('üé® Iframe: Applying theme:', theme);
            
            // Apply theme to document element
            document.documentElement.setAttribute('data-theme', theme);
            
            // Apply theme to body for additional styling
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                console.log('üåô Iframe: Dark theme applied');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                console.log('‚òÄÔ∏è Iframe: Light theme applied');
            }
            
            // Theme change doesn't affect iframe height significantly
        }
        
        // CreateNav function - Generate navigation for report sections and send to parent
        async function CreateNav() {
            try {
                console.log('üß≠ Iframe: Creating navigation...');
                
                const reportContainer = document.getElementById('report-container');
                const navLinksContainer = document.getElementById('report-nav-links');

                // Exit early if main containers don't exist
                if (!reportContainer || !navLinksContainer) {
                    console.warn('‚ö†Ô∏è Iframe: Navigation containers not found');
                    return;
                }

                // Clear old navigation content
                navLinksContainer.innerHTML = '';

                // Find active content based on current language
                const viContainer = document.getElementById('content-vi');
                const enContainer = document.getElementById('content-en');
                let activeContent = reportContainer; // fallback

                if (viContainer || enContainer) {
                    const viVisible = viContainer && window.getComputedStyle(viContainer).display !== 'none';
                    const enVisible = enContainer && window.getComputedStyle(enContainer).display !== 'none';
                    if (viVisible) activeContent = viContainer;
                    else if (enVisible) activeContent = enContainer;
                    else activeContent = viContainer || enContainer || reportContainer;
                }

                // Find all sections in active content
                const allSections = activeContent.querySelectorAll('section');
                console.log('üß≠ Iframe: Found', allSections.length, 'total sections');

                // Limit sections to prevent overflow - show max 12 sections to avoid scrolling
                const maxSections = 12;
                const reportSections = Array.from(allSections).slice(0, maxSections);
                
                if (allSections.length > maxSections) {
                    console.log('üß≠ Iframe: Limiting navigation to first', maxSections, 'sections out of', allSections.length);
                }

                // Build navigation links with truncated text
                const navigationData = [];
                reportSections.forEach((section, index) => {
                    const h2 = section.querySelector('h2');
                    if (h2 && section.id) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#${section.id}`;
                        
                        // Clean h2 text (remove icons)
                        const h2Text = h2.cloneNode(true);
                        const icon = h2Text.querySelector('i');
                        if (icon && icon.parentNode) icon.parentNode.removeChild(icon);
                        
                        // Truncate text if too long to prevent wrapping
                        let linkText = h2Text.textContent.trim();
                        const fullText = linkText;
                        const maxLength = 35; // Adjust based on sidebar width
                        if (linkText.length > maxLength) {
                            linkText = linkText.substring(0, maxLength) + '...';
                        }
                        
                        a.textContent = linkText;
                        a.title = fullText; // Full text in tooltip
                        
                        // Collect navigation data for parent
                        navigationData.push({
                            id: section.id,
                            title: linkText,
                            fullTitle: fullText,
                            index: index
                        });
                        
                        // Smooth scroll on click
                        a.addEventListener('click', (e) => {
                            e.preventDefault();
                            
                            const target = activeContent.querySelector(`#${section.id}`);
                            if (target) {
                                // Set active immediately
                                navLinksContainer.querySelectorAll('a').forEach(link => link.classList.remove('active'));
                                a.classList.add('active');
                                
                                // Scroll to target
                                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        });
                        
                        li.appendChild(a);
                        navLinksContainer.appendChild(li);
                    }
                });

                const navLinks = navLinksContainer.querySelectorAll('a');
                console.log('üß≠ Iframe: Created', navLinks.length, 'navigation links');

                // Send navigation data to parent window
                if (window.parent && window.parent !== window) {
                    const navMessage = {
                        type: 'navigation-data',
                        sections: navigationData,
                        totalSections: allSections.length,
                        visibleSections: reportSections.length,
                        language: currentLanguage,
                        hasMore: allSections.length > maxSections
                    };
                    
                    console.log('üì§ Iframe: Sending navigation data to parent:', navMessage);
                    window.parent.postMessage(navMessage, '*');
                }

                // Add "Show More" link if there are more sections
                if (allSections.length > maxSections) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = `+ ${allSections.length - maxSections} ph·∫ßn kh√°c`;
                    a.style.fontStyle = 'italic';
                    a.style.color = 'var(--text-muted)';
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Could implement expand functionality here
                        console.log('üß≠ User clicked show more sections');
                    });
                    li.appendChild(a);
                    navLinksContainer.appendChild(li);
                }

                // Set first link as active initially
                if (navLinks.length > 0 && !navLinksContainer.querySelector('a.active')) {
                    navLinks[0].classList.add('active');
                }
                
                console.log('‚úÖ Iframe: Navigation created successfully');
                
                // Mark navigation as ready
                isNavigationReady = true;
                
                // Calculate section scroll ranges after navigation is created
                setTimeout(() => {
                    calculateSectionScrollRanges(reportSections);
                    console.log('üìä Iframe: Section ranges calculated after navigation creation');
                    
                    // Navigation creation complete - height will be reported by chart initialization
                }, 50); // Reduced from 100ms to 50ms for faster section range calculation

            } catch (error) {
                console.error('‚ùå Iframe: Error creating navigation:', error);
            }
        }
        
        // Initialize charts for default language when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Iframe: DOM loaded, initializing default language charts:', currentLanguage);
            
            // Check Font Awesome loading status
            setTimeout(() => {
                const testIcon = document.createElement('i');
                testIcon.className = 'fas fa-test-icon';
                testIcon.style.display = 'none';
                document.body.appendChild(testIcon);
                
                const computedStyle = window.getComputedStyle(testIcon, ':before');
                const fontFamily = computedStyle.getPropertyValue('font-family');
                
                if (fontFamily.includes('Font Awesome')) {
                    console.log('‚úÖ Iframe: Font Awesome loaded successfully');
                } else {
                    console.warn('‚ö†Ô∏è Iframe: Font Awesome failed to load, using fallback icons');
                    
                    // Add fallback class to body for CSS targeting
                    document.body.classList.add('fa-fallback');
                }
                
                document.body.removeChild(testIcon);
            }, 200); // Reduced from 500ms to 200ms for faster Font Awesome check
            
            // Apply initial theme based on parent page
            const parentTheme = '{{default_lang}}' === 'en' ? 'light' : 'light'; // Default to light
            console.log('üé® Iframe: Applying initial theme:', parentTheme);
            applyTheme(parentTheme);
            
            setTimeout(() => {
                if (currentLanguage === 'vi') {
                    if (typeof initializeAllVisuals_report === 'function') {
                        console.log('üéØ Iframe: Initializing default Vietnamese charts');
                        initializeAllVisuals_report();
                    }
                } else if (currentLanguage === 'en') {
                    if (typeof initializeAllVisuals_report_en === 'function') {
                        console.log('üéØ Iframe: Initializing default English charts');
                        initializeAllVisuals_report_en();
                    }
                }
                
                // Charts initialized - height will be reported by ResizeObserver when needed
            }, 150); // Reduced from 200ms to 150ms for faster chart initialization
            
            // Create navigation after charts are initialized
            setTimeout(() => {
                console.log('üß≠ Iframe: Creating initial navigation');
                CreateNav();
            }, 200); // Reduced from 300ms to 200ms for faster navigation creation
        });
        
        // Enhanced height reporting function with anti-loop protection
        let lastReportedHeight = 0;
        let heightReportCount = 0;
        let isNavigationReady = false;
        
        function reportHeightUpdate(reason = 'Content change') {
            try {
                // Only allow height reports for language switch (chart reinitialization)
                const criticalReasons = ['Language switch - charts rendered'];
                if (!isNavigationReady && !criticalReasons.includes(reason)) {
                    console.log(`üìè Iframe: Height report deferred - navigation not ready (${reason})`);
                    return;
                }
                
                // Only report height for critical reasons or ResizeObserver
                if (!criticalReasons.includes(reason) && !reason.includes('ResizeObserver')) {
                    console.log(`üìè Iframe: Height report skipped - not critical (${reason})`);
                    return;
                }
                
                const body = document.body;
                const html = document.documentElement;
                
                // Calculate accurate height including all content
                const height = Math.max(
                    body.scrollHeight,
                    body.offsetHeight,
                    html.clientHeight,
                    html.scrollHeight,
                    html.offsetHeight
                );
                
                // Prevent excessive height reports for minor changes
                const heightDiff = Math.abs(height - lastReportedHeight);
                const minChangeDelta = 5; // Only report if height changes by more than 5px
                
                if (heightDiff < minChangeDelta && heightReportCount > 0) {
                    console.log(`üìè Iframe: Height change too small (${heightDiff}px), skipping report`);
                    return;
                }
                
                // Anti-spam protection - limit reports per second
                if (heightReportCount > 10) {
                    console.log(`üìè Iframe: Height report limit reached, ignoring (${reason})`);
                    return;
                }
                
                if (window.parent && window.parent !== window) {
                    const message = {
                        type: 'iframe-height-change',
                        height: height,
                        reason: reason,
                        timestamp: Date.now()
                    };
                    
                    console.log(`üìè Iframe: Reporting height ${height}px (${reason}) [${heightReportCount + 1}]`);
                    window.parent.postMessage(message, '*');
                    
                    lastReportedHeight = height;
                    heightReportCount++;
                } else {
                    console.log(`üìè Iframe: Height ${height}px calculated but no parent to report to`);
                }
            } catch (error) {
                console.error('‚ùå Iframe: Error calculating height:', error);
            }
        }
        
        // Reset height report counter periodically
        setInterval(() => {
